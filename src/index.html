<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="raphael-2.1.4.min.js"></script>
  <script src="justgage.js"></script>
</head>
<body>

<div id="gaugeC" class="200x160px"></div>

<button id="encenderBtn" style="display: none; background-color: green; color: white; padding: 10px 20px; font-size: 16px; margin: 10px;" onclick="encenderLed()">Encender LED</button>
<button id="apagarBtn" style="display: none; background-color: red; color: white; padding: 10px 20px; font-size: 16px; margin: 10px;" onclick="apagarLed()">Apagar LED</button>

<script>
var accessToken = "821c27db0c85e71f09b26372b4aef9802fbf0a79";
var deviceID = "0a10aced202194944a04ba38";
var gradosC = "https://api.particle.io/v1/devices/" + deviceID + "/gradosC";

function tempCallback(data, status) {
  if (status == "success") {
    var tempC = parseFloat(data.result);
    tempC = tempC.toFixed(2);
    gC.refresh(tempC);
    checkTemperature(tempC); // Llamar a la funci贸n de validaci贸n
  } else {
    alert("There was a problem");
  }
}

function getReadingC() {
  $.get(gradosC, { access_token: accessToken }, tempCallback);
}

var gC = new JustGage({
  id: "gaugeC",
  value: 0,
  min: 0,
  max: 400,
  title: "Temperatura (C)"
});
getReadingC();

function checkTemperature(temp) {
  if (temp > 30) {
    document.getElementById("encenderBtn").style.display = "inline-block";
    document.getElementById("apagarBtn").style.display = "inline-block";
  } else {
    document.getElementById("encenderBtn").style.display = "none";
    document.getElementById("apagarBtn").style.display = "none";
  }
}

function encenderLed() {
  fetch("https://api.particle.io/v1/devices/" + deviceID + "/led", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      Authorization: "Bearer 821c27db0c85e71f09b26372b4aef9802fbf0a79",
    },
    body: "arg=on",
  })
  .then((response) => {
    console.log("LED encendido");
  })
  .catch((error) => {
    console.error("Error:", error);
  });
}

function apagarLed() {
  fetch("https://api.particle.io/v1/devices/" + deviceID + "/led", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      Authorization: "Bearer 821c27db0c85e71f09b26372b4aef9802fbf0a79",
    },
    body: "arg=off",
  })
  .then((response) => {
    console.log("LED apagado");
  })
  .catch((error) => {
    console.error("Error:", error);
  });
}

// Llamar a la funci贸n de validaci贸n cada segundo
setInterval(getReadingC, 1000);
</script>

</body>
</html>
